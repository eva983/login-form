<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Log In Form</title>
</head>

<body>

    <body>


        <div class="login-box">
            <button class="btnLogIn">Log In</button>
        </div>


        <div id="id01" class="container" style="visibility:hidden; color:white;">
            <span class="close"><i class="bi bi-x"></i>
            </span>
            <div class="form-box">
                <h2>Log In</h2>
                <form class="login_form" action="#" method="post">
                    <div class="input-box">
                        <input type="email" id="email" autocomplete="off" required>
                        <label>
                            Email
                        </label>
                        
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <span class="visible">
                            <i class="bi bi-eye-slash" id="togglePassword"></i></span>
                    </div>
                    <div class="remem-forgot-pass">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password?</a>

                        

                    </div>
                    <button type="submit" class="btn" id="loginbtn"  onclick="ValidateInput()" >enter</button>
                </form>
                <span class="capstxt" style="display: none;">Caps lock is ON.</span>

            </div>
        </div>
        <script src="script.js"></script>


    </body>

</html>
